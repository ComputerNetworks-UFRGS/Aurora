{% extends "base-content.html" %}
{% block content-body %}
{% if template %}
    <table class="table table-striped table-hover">
      <tbody>
        <tr>
            <td><b>Name</b></td>
            <td>{{ template.name }}</td>
        </tr>
        <tr>
            <td><b>Memory</b></td>
            <td>{{ template.memory }}</td>
        </tr>
        <tr>
            <td><b>VCPU</b></td>
            <td>{{ template.vcpu }}</td>
        </tr>
        <tr>
            <td><b>Description</b></td>
            <td>{{ template.description }}</td>
        </tr>
      </tbody>
    </table>
{% endif %}
{% endblock %}
